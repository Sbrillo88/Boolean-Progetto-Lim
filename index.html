<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Ubuntu&display=swap" rel="stylesheet">
    <title>Lim - Taking Booleaners from A to B</title>
</head>

<body>
    <div class="container">

        <!-- Logo e titolo -->
        <header>
            <img class="logo" src="img/logo.png" alt="logo">
            <h2 class="subtext">Taking Booleaners from A to B</h2>
        </header>

        <!-- Menu di navigazione -->
        <nav>
            <button class="menu-button">Prenota</button>
            <button class="menu-button">Termina Prenotazione</button>
            <button class="menu-button">Accendi Luci</button>
        </nav>

        <div class="main">

            <!-- Info monopattino 1 -->
            <div class="stato-monopattino">
                <input type="checkbox">
                <h3 class="nome-monopattino">Monopattino Gino22</h3>
                <div>&#8614; Via Guadalametri - a 220 metri da te</div>
                <div>Stato carica:</div>
                <div class="livello-carica-1"></div>
            </div>

            <!-- Info monopattino 2 -->
            <div class="stato-monopattino">
                <input type="checkbox">
                <h3 class="nome-monopattino">Monopattino Mike24</h3>
                <div>&#8614; Via Ricciardoni - a 420 metri da te</div>
                <div>Stato carica:</div>
                <div class="livello-carica-2"></div>
            </div>

            <!-- Info monopattino 3 -->
            <div class="stato-monopattino">
                <input type="checkbox">
                <h3 class="nome-monopattino">Monopattino Fede154</h3>
                <div>&#8614; Via Mentarini - a 490 metri da te</div>
                <div>Stato carica:</div>
                <div class="livello-carica-3"></div>
            </div>

        </div>

    </div>
</body>

</html>
